<div id="container">
  <div id="content">
    <div id="page-title">
      {{$ctrl.pageTitle}}
    </div>
    <ul class="products" ng-repeat="product in $ctrl.products">
      <li>
        <div id="product-image">
          <img src="{{product.primaryImageUrl}}">
        </div>
        <div id="product-title">
          <a ng-href="/product/{{product.itemId}}">{{product.title}}</a>
        </div>
      </li>
    </ul>
  </div>
</div>
